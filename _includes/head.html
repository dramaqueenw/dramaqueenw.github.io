<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Jekyll SEO tag -->
    {% seo %}
  <meta property="og:image" content="{{ site.url }}{{ site.image }}">
  <meta property="twitter:image" content="{{ site.url }}{{ site.image }}">
  <!-- @fontface -->
  <link rel="stylesheet" href="{{ "../assets/css/font-face.css" | relative_url }}">
  <!-- icomoon -->
  <link rel="stylesheet" href="{{ "/assets/icomoon/style.css" | relative_url }}">
	<!-- custom fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
  <!-- flexbox grid -->
  <link rel="stylesheet" href="{{ "../assets/css/flexboxgrid.min.css" | relative_url }}">
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="{{ "../assets/uikit/css/uikit.min.css" | relative_url }}">
  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.20.8/dist/js/uikit.min.js"></script>
  <!-- Custom styles -->
  <link rel="stylesheet" href="{{ "../assets/css/main.css" | relative_url }}">
  <!-- Media queries -->
  <link rel="stylesheet" href="{{ "../assets/css/media-queries.css" | relative_url }}">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
