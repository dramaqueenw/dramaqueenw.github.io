<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

	{%- include head.html -%}

	<body class="home">

    <!-- slideshow -->
    <section class="slideshow">
    	<!-- wrapper -->
    	<div class="wrapper">
    		<!-- row -->
    		<div class="row center-xs">
    			<!-- col -->
    			<div class="col-xs-12">
				<!-- uikit-slideshow 01 -->
					<div class="uk-height-1-1 uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow="autoplay: true; autoplay-interval: 3000; pause-on-hover: false; ratio: false;">
					    <div class="uk-slideshow-items uk-height-1-1">
						        <div>
						            <img src="/assets/images/home-slideshow/viuda-arriba-desk.jpg" alt="" uk-cover>
						        </div>
						        <div>
						            <img src="/assets/images/home-slideshow/monja-arriba-desk.jpg" alt="" uk-cover>
						        </div>
						        <div>
						            <img src="/assets/images/home-slideshow/gafitas-arriba-desk.jpg" alt="" uk-cover>
						        </div>
						    </div>
						</div>			
				<!-- uikit-slideshow-01-end -->
    			</div>
    			<!-- col end -->
    		</div>
    		<!-- row end -->
    		<!-- row -->
    		<div class="row">
    			<!-- col -->
    			<div class="col-xs-12">
				<!-- uikit-slideshow 02 -->
					<div class="uk-height-1-1 uk-position-relative uk-visible-toggle uk-light uk-slideshow-02" tabindex="-1" uk-slideshow="autoplay: true; autoplay-interval: 3000; pause-on-hover: false; ratio: false;">
					    <div class="uk-height-1-1 uk-slideshow-items">
					        <div>
					            <img src="/assets/images/home-slideshow/gafitas-abajo-desk.jpg" alt="" uk-cover>
					        </div>
					        <div>
					            <img src="/assets/images/home-slideshow/monja-abajo-desk.jpg" alt="" uk-cover>
					        </div>
					        <div>
					            <img src="/assets/images/home-slideshow/viuda-abajo-desk.jpg" alt="" uk-cover>
					        </div>
					    </div>
					</div>			
				<!-- uikit-slideshow-02-end -->
    			</div>
    			<!-- col end -->
    		</div>
    		<!-- row end -->
    	</div>
    	<!-- wrapper end -->		    	
    </section>

    <!-- slideshow end -->

	<!-- nav -->
	<nav class="desktop-nav home-nav">
			<!-- wrapper -->
			<div class="wrapper container-fluid">
				<!-- row -->
				<div class="row">
					<!-- col -->
					<div class="col-xs-8 start-xs">
						<ul class="left-nav inline">
							<li class="{% if page.url == '/' %}active{% endif %}"><a href="/">Inicio</a></li>
							{% for post in site.pages %}
				              {% if post.url != "/" and post.title != nil %}
				              	<li class="{% if post.url == page.url %}active{% endif %}"><a href="{{ post.url }}">{{ post.title }}</a></li>
				              {% endif %}
				            {% endfor %}
						</ul>
					</div>
					<!-- col end -->
					<!-- col -->
					<div class="col-xs-4 end-xs">
						<ul class="inline right-nav">
							{% for social in site.data.social %}
              					<li class="link icon"><a href="{{ social.url }}" target="_blank"><span class="icon {{ social.icon }}"></span></a></li>
            				{% endfor %}
						</ul>
					</div>
					<!-- col end -->					
				</div>
				<!-- row end -->
			</div>
			<!-- wrapper end -->
	</nav>
    <!-- nav end -->

    <!-- header -->
    <section class="header">
    	<!-- wrapper -->
    	<div class="wrapper container-fluid">
    		<!-- row -->
    		<div class="row center-xs middle-xs header-row">
    			<!-- col -->
	    		<div class="col-xs-12 ">
	    			<h1 class="home-title">{{ page.title }}</h1>
    				<h2 class="home-subtitle">{{ page.subtitle }}</h2>
    			</div>
    			<!-- col end -->
    		</div>
    		<!-- row end -->
    	</div>
    	<!-- wrapper end -->
    </section>
    <!-- header end -->

	</body>

</html>
