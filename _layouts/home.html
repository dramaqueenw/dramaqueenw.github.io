<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

	{%- include head.html -%}

	<body class="home">

	{% include nav-lg.html%}
	<nav class="nav-xs visible-xs hidden-sm hidden-lg">
		<!-- wrapper -->
		<div class="wrapper container-fluid">
			<!-- row -->
			<div class="row end-xs middle-xs">
				<!-- col -->
				<div class="col-xs-12">
					<ul class="inline">
						{% for social in site.data.social %}
      						<li class="link icon"><a href="{{ social.url }}" target="_blank"><span class="icon {{ social.icon }}"></span></a></li>
    					{% endfor %}
    					<li class="hamburger"><a href=""><span class="icon icon-hamburger-bite"></span></a></li>
					</ul>
				</div>
				<!-- col end -->
			</div>
			<!-- row end -->
		</div>
		<!-- wrapper end -->
	</nav>

    <!-- header -->
    <section class="header">
    	<!-- wrapper -->
    	<div class="wrapper container-fluid">
    		<!-- row -->
    		<div class="row center-xs middle-xs header-row">
    			<!-- col -->
	    		<div class="col-xs-12 ">
	    			<h1 class="home-title">{{ page.title }}</h1>
    				<h2 class="home-subtitle">{{ page.subtitle }}</h2>
    			</div>
    			<!-- col end -->
    		</div>
    		<!-- row end -->
    	</div>
    	<!-- wrapper end -->
    </section>
    <!-- header end -->

    {% include slideshow-xs.html%}
    {% include slideshow-lg.html%}

	</body>

</html>
