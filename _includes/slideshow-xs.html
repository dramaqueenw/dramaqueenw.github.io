<!-- slideshow -->
<div class="slideshow visible-xs hidden-sm hidden-lg">
	<!-- wrapper -->
	<div class="wrapper">
		<!-- row -->
		<div class="row">
			<!-- col -->
			<div class="col-xs-12">
		    	<!-- uikit-slideshow 01 -->
					<div class="uk-position-relative uk-visible-toggle uk-light uk-slideshow-01" tabindex="-1" uk-slideshow="autoplay: true; autoplay-interval: 3000; pause-on-hover: false; ratio: 375:300">
				    <div class="uk-slideshow-items">
				    	{% for up-character in site.up-characters %}
				        <div>
				            <img src="{{ up-character.image-xs }}" alt="" uk-cover>
				        </div>
				        {% endfor %}
				    </div>
					</div>			
					<!-- uikit-slideshow-01-end -->     				
			</div>
			<!-- col end -->
		</div>
		<!-- row end -->

		<!-- row -->
		<div class="row">
			<!-- col -->
			<div class="col-xs-12">
		    	<!-- uikit-slideshow 02 -->
					<div class="uk-position-relative uk-visible-toggle uk-light uk-slideshow-02" tabindex="-1" uk-slideshow="autoplay: true; autoplay-interval: 3000; pause-on-hover: false; ratio: 375:300">
				    <div class="uk-slideshow-items">
				    	{% for down-character in site.down-characters %}
				        <div>
				            <img src="{{ down-character.image-xs }}" alt="" uk-cover>
				        </div>
				        {% endfor %}
				    </div>
					</div>			
					<!-- uikit-slideshow-02-end -->     				
			</div>
			<!-- col end -->
		</div>
		<!-- row end -->

	</div>
	<!-- wrapper-end -->		
</div>
<!-- slideshow end -->
