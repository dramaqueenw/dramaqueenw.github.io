<!-- nav -->
<nav class="desktop-nav">
	<!-- wrapper -->
	<div class="wrapper container-fluid">
		<!-- row -->
		<div class="row">
			<!-- col -->
			<div class="col-xs-8 start-xs">
				<ul class="left-nav inline">
					<li class="{% if page.url == '/' %}active{% endif %}"><a href="/">Inicio</a></li>
					{% for post in site.pages %}
		              {% if post.url != "/" and post.title != nil %}
		              	<li class="{% if post.url == page.url %}active{% endif %}"><a href="{{ post.url }}">{{ post.title }}</a></li>
		              {% endif %}
		            {% endfor %}
				</ul>
			</div>
			<!-- col end -->
			<!-- col -->
			<div class="col-xs-4 end-xs">
				<ul class="inline right-nav">
					{% for social in site.data.social %}
      					<li class="link icon"><a href="{{ social.url }}" target="_blank"><span class="icon {{ social.icon }}"></span></a></li>
    				{% endfor %}
				</ul>
			</div>
			<!-- col end -->					
		</div>
		<!-- row end -->
	</div>
	<!-- wrapper end -->
</nav>
<!-- nav end -->
